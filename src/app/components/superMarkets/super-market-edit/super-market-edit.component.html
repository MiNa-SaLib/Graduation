<div class="grid-container">
  @for (superMarket of superMarket; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="[
      '/adminPanel/superMarket/superMarketEditSpecific',
      superMarket.id
    ]"
  >
    <img
      [src]="superMarket.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ superMarket.name }}</p>
    </div>
  </a>

  }
</div>
