<div class="grid-container">
  @for (pharmacy of pharmacies; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="['/adminPanel/pharmacies/pharmacyEditSpecific', pharmacy.id]"
  >
    <img
      [src]="pharmacy.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ pharmacy.name }}</p>
    </div>
  </a>

  }
</div>
