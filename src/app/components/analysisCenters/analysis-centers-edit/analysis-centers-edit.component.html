<div class="grid-container">
  @for (center of center; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="['/adminPanel/analysisCenter/centerEditSpecific', center.id]"
  >
    <img
      [src]="center.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ center.name }}</p>
    </div>
  </a>

  }
</div>
