<div class="grid-container">
  @for (restaurant of restaurants; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="[
      '/adminPanel/restaurant/restaurantEditSpecific',
      restaurant.id
    ]"
  >
    <img
      [src]="restaurant.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ restaurant.name }}</p>
    </div>
  </a>

  }
</div>
