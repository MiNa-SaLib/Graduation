<div class="grid-container">
  @for (doctor of doctors; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="['/adminPanel/doctors/doctorEditSpecific', doctor.id]"
  >
    <img
      [src]="doctor.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ doctor.name }}</p>
    </div>
  </a>

  }
</div>
