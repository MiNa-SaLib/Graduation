<div class="grid-container">
  @for (playStation of playStation; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="[
      '/adminPanel/playStation/playStationEditSpecific',
      playStation.id
    ]"
  >
    <img
      [src]="playStation.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ playStation.name }}</p>
    </div>
  </a>

  }
</div>
