<div class="grid-container">
  @for (workSpace of workSpace; track $index) {
  <a
    class="card"
    style="width: 18rem"
    [routerLink]="['/adminPanel/workSpace/workSpaceEditSpecific', workSpace.id]"
  >
    <img
      [src]="workSpace.images[0]?.image"
      class="card-img-top"
      alt="image not available"
    />
    <div class="card-body">
      <p>{{ workSpace.name }}</p>
    </div>
  </a>

  }
</div>
